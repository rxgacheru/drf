{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-lg">
    {% if error_message %}
    <p class="text-red-500">{{ error_message }}</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-gray-700 font-semibold">Email:</label>
        <input type="email" name="email" id="email" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-semibold">Password:</label>
        <input type="password" name="password" id="password" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-700">Login</button>
    </form>
    {% if not user.is_authenticated %}
    <div class="text-center mt-4">
      <p class="mt-4 text-gray-600 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a></p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
