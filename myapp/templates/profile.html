{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Your Profile</h2>
        <div class="mb-4">
            <p class="text-gray-700 font-semibold">Username: {{ user.username }}</p>
        </div>
        <div class="mb-4">
            <p class="text-gray-700 font-semibold">First Name: {{ user.first_name }}</p>
        </div>
        <div class="mb-4">
            <p class="text-gray-700 font-semibold">Last Name: {{ user.last_name }}</p>
        </div>
        <div class="mb-4">
            <p class="text-gray-700 font-semibold">Email: {{ user.email }}</p>
        </div>
        <div class="mb-4">
            <p class="text-gray-700 font-semibold">Bio: {{ profile.bio }}</p>
        </div>
        <div class="text-center">
            <a href="{% url 'profile_edit' %}" class="text-blue-500 hover:underline">Edit Profile</a>
        </div>
    </div>
</div>
{% endblock %}
