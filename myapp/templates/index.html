{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="flex justify-center items-center h-screen">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    <p class="text-gray-600 text-center mb-4">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
        {% endif %}
      </div>
      {% endfor %}
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Register</button>
    </form>
  </div>
</div>
{% endblock %}
