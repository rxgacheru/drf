{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold">Username</label>
                <input type="text" name="username" id="username" value="{{ form.username.value }}" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500" disabled>
            </div>
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700 font-semibold">First Name</label>
                <input type="text" name="first_name" id="first_name" value="{{ form.first_name.value }}" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700 font-semibold">Last Name</label>
                <input type="text" name="last_name" id="last_name" value="{{ form.last_name.value }}" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" name="email" id="email" value="{{ form.email.value }}" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500" disabled>
            </div>
            <div class="mb-4">
                <label for="bio" class="block text-gray-700 font-semibold">Bio</label>
                <textarea name="bio" id="bio" rows="3" class="w-full rounded-md border-gray-300 focus:border-blue-500 focus:ring-blue-500">{{ form.bio.value }}</textarea>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
